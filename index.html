<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Réseau Social</title>
    <link rel="stylesheet" href="assets/css/general.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/amis.css">
    <link rel="stylesheet" href="assets/css/messagerie.css">
    <link rel="stylesheet" href="assets/css/feed.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body>
    <header id="main-header">
        <h1>Mini Réseau Social</h1>
        <nav>
            <a href="#" id="feed-link">Feed</a>
            <a href="#" id="messages-link">Messagerie</a>
            <a href="#" id="friends-link">Liste d'Amis</a>
        </nav>
    </header>

    <!-- Section du Feed -->
    <main id="feed-section" class="section">
        <!-- Contenu du feed déjà existant -->
        <div id="feed">
            <!-- Les posts du feed seront chargés ici -->
        </div>
    </main>

    <!-- Section de la Messagerie -->
    <section id="messages-section" class="section hidden" >
        <h2>Messagerie</h2>
        <!-- Liste des Conversations -->
        <div id="conversations-list">
            <h3>Liste des Conversations</h3>
            <!-- Les conversations seront générées dynamiquement ici -->
        </div>

        <!-- Détails de la Conversation -->
        <div id="conversation-detail">
            <h3>Détails de la Conversation</h3>
            <!-- L'historique des messages sera affiché ici -->
            <div id="messages-history">
                <!-- Messages de la conversation sélectionnée -->
            </div>
            <!-- Envoi de Nouveau Message -->
            <div id="new-message">
                <textarea id="message-input" rows="3" placeholder="Écrire un nouveau message..."></textarea>
                <button id="send-message">Envoyer</button>
            </div>
        </div>
    </section>


    <!-- Section des amis -->
    <section id="friend-section" class="section hidden">
        <h2>Liste d'amis</h2>
        <div id="friend-list">
            
            <p></p>
        </div>
    </section>

    <footer id="main-footer" class="section">
        <p>© 2024 Mini Réseau Social. Tous droits réservés.</p>
        <nav>
            <a href="#">Mentions Légales</a>
            <a href="#">Contact</a>
        </nav>
    </footer>
    <script src="assets/js/json/data.js"></script>
    <script src="assets/js/feed.js"></script>
    <script src="assets/js/messagerie.js"></script>
    <script src="assets/js/navigation.js"></script>
</body>

</html>
